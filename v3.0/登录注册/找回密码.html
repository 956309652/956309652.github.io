<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>盈利宝</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
        <link rel="stylesheet" href="../css/common.min.css">
        <link rel="stylesheet" href="../css/register.min.css">
        <script src="../js/register.min.js" type="text/javascript" language="javascript"></script>
	</head>

	<body class="mui-fullscreen">
		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->
        <!--单页面开始 找回密码1-->
		<div id="setting" class="mui-page">
			<!--页面标题栏开始-->
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">输入手机号</h1>
			</div>
			<!--页面标题栏结束-->
            <!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<section class="register-main mui-page-content">
                            <p class="mb10 ml10 f12 col000">您正在找回登录密码，请输入手机号完成身份认证</p>
                            <div class="txtbox-wrap  txtbox-wrap-last">
                                <label>手机号</label>
                                <input type="text" placeholder="请输入11位手机号" />
                            </div>
                            <div class="panel-box">
                                <p class="mt25 tc"><a href="#verTel" class="btn btn-h90">下一步</a></p>
                            </div>
                        </section>
					</div>
				</div>
			</div>
			<!--页面主内容区结束-->
		</div>
		<!--单页面结束-->
        <!--单页面开始 找回密码2-->
		<div id="verTel" class="mui-page">
			<!--页面标题栏开始-->
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">验证手机号</h1>
			</div>
			<!--页面标题栏结束-->
            <!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<section class="register-main mui-page-content">
                            <p class="mb10 ml10 f12 col000">请填写189****5059收到的短信验证码</p>
                            <div class="txtbox-wrap txtbox-wrap-last">
                                <label>验证码</label>
                                <input type="text" class="w50" placeholder="请输入验证码" />
                                <input type="button" class="get-code fr" value="获取验证码" />
                            </div>
                            <div class="panel-box">
                                <p class="kind-tip f12 col75">未收到短信验证码？<a class="get-voice link ml5">获取语音验证码</a></p>
                            </div>
                            <div class="panel-box">
                                <p class="mt25 tc"><a href="#verPwd" class="btn btn-h90">确认</a></p>
                            </div>
                        </section>
					</div>
				</div>
			</div>
			<!--页面主内容区结束-->
		</div>
		<!--单页面结束-->
        <!--单页面开始 找回密码3-->
		<div id="verPwd" class="mui-page">
			<!--页面标题栏开始-->
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">设置密码</h1>
			</div>
			<!--页面标题栏结束-->
            <!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<section class="register-main mui-page-content">
                            <div class="txtbox-wrap  txtbox-wrap-last">
                                <label>新交易密码</label>
                                <input type="text" placeholder="请输入6-20位字母、数字或符号" />
                            </div>
                            <p class="tr mr20 mt15"><label for="showPwd" class="f12 col000">显示密码</label><input id="showPwd" type="checkbox" checked /></p>
                            <div class="panel-box">
                                <p class="mt25 tc"><a class="btn btn-h90">确认</a></p>
                            </div>
                        </section>
					</div>
				</div>
			</div>
			<!--页面主内容区结束-->
		</div>
		<!--单页面结束-->

		

	</body>
	<script src="../js/mui.min.js "></script>
	<script src="../js/mui.view.js "></script>
	
	<script>
		mui.init();
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#setting'
		});		
	</script>
</html>
